name: notify
description: A flutter plugin that supports the system notifications.
version: 0.1.0
homepage: https://github.com/ggdream/notify

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      linux:
        pluginClass: NotifyPlugin
